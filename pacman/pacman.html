<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Costy">
    <title>Pacman</title>
	<style>
        body{
            margin:50px;
            padding: 50px;
            font-family: serif;
            color: #000;
            z-index: -100;
            background-color: #597;
        }
        #controles{
            width: 1200px;
            height: 50px;
            border: 2px solid red;
            margin-bottom: 10px;
        }
        #botonNuevo{
            position: relative;
            left: 90%;
            top: 15px;
        }
        #gameOver{
            position: absolute;
            display: none;
            left:30%;
            top:120px;
        }
        #nivel{
            position: absolute;
            top:120px;
            left:10%;
        }
        #contenedor{
            position: absolute;
            width: 1200px;
            height: 550px;
            background-color: black;
        }
        #pacman{
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url(images/pacman.png);
            left:560px;
            top:360px;
            z-index: 1;
        }
        #fantasma{
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url(images/ghost.png);
            z-index: 2;
        }
        .cereza{
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url(images/cherry.png);
        }
    </style>
    <script src="pacman.js"></script>
</head>
    
<body>
    <div id="controles">
        <button id="botonNuevo" onclick="nuevaPartida()">Nueva Partida</button>
        <div id="gameOver">GAME OVER!!!</div>
        <div id="nivel">Nivel: </div>
    </div>
    
    <div id="contenedor">
        
    </div>
    
</body>
</html>
