	<script>
		function pincha(){
			document.getElementById("h2").innerHTML = "La misma función que la de arriba";
		}
		
		function cambiaTexto(id) {
			id.innerHTML = "Otra función igual";
		}
	</script>

<body>

<h1 onclick="this.innerHTML='Que has echo!'">Pincha aqui!</h1>
<h2 id="h2" onclick="pincha()">Pincha aqui!</h2>

</body>
