<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Countdown timer</title>
	<script type="text/javascript">
        function iniciar(){
            var cuenta = document.getElementById("segundos").value;

            var intervalo = setInterval(function(){
                //mientras que cuenta sea mayor a 0 cambia el texto de la capa miCuenta
                if(cuenta > 1){
                    cuenta--;
					document.getElementById("cuenta").style.color = "blue";
					document.getElementById("cuenta").style.fontSize = "xx-large";
                    document.getElementById("cuenta").innerHTML = cuenta;
                }else{
                    //clearInterval(intervalo);
					document.getElementById("cuenta").style.color = "red";
					document.getElementById("cuenta").style.fontSize = "xx-large";
                    document.getElementById("cuenta").innerHTML = "Cuenta finalizada!";
                }
            }, 1000);
        }
	</script>
</head>
<body>
    <p>Introduce un n√∫mero para empezar la cuenta atras: </p>
    <input type="number" id="segundos"/>
    <input type="button" id="Ok" value="OK" onclick="iniciar()"/>
    <div id="cuenta"></div>
</body>
</html>
