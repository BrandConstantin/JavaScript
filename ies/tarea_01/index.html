<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="script.js"></script>
    <style>
        input,
        select,
        label {
            width: 300px;
            float: left;
            margin: 0 auto;
            margin-bottom: 10px;
        }
        
        legend {
            border: medium;
            border-style: solid;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin-bottom: 50px;
        }
        
        #mensajes {
            position: relative;
            background: #33FF33;
            width: 325px;
        }
        
        #errores {
            background: #FF6633;
            width: 325px;
            margin-top: 100px
        }
        
        #intentos {
            background: #CCFF33;
            width: 325px;
        }
        
        .error {
            border: solid 2px #FF0000;
        }
        
        #container {
            width: 98%;
        }
        
        #form {
            width: 98%;
            margin: 0 auto;
        }
        
        #uno,
        #dos {
            width: 50%;
            float: left;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="uno">
            <form id="form" name="formulario" id="formulario" action="#" method="get">
                <legend>Solución Tarea</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" />
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" />
                <label for="edad">Edad:</label>
                <input name="edad" type="text" id="edad" maxlength="3" />
                <label for="nif">NIF:</label>
                <input name="nif" type="text" id="nif" />
                <label for="email">E-mail:</label>
                <input name="email" type="text" id="email" />
                <label for="provincia">Provincia:</label>
                <select name="provincia" id="provincia">
                <option value="0" selected="selected">Seleccione Provincia</option>
                <option value="C">A Coruña</option>
                <option value="LU">Lugo</option>
                <option value="OU">Ourense</option>
                <option value="MA">Málaga</option>
            </select>
                <label for="fecha">Fecha Nacimiento:</label>
                <input name="fecha" type="text" id="fecha" />
                <label for="telefono">Teléfono:</label>
                <input name="telefono" type="text" id="telefono" maxlength="9" />
                <label for="hora">Hora de visita:</label>
                <input name="hora" type="text" id="hora" />
                <input type="reset" name="limpiar" id="button" value="Limpiar" />
                <input type="submit" name="enviar" id="enviar" value="Enviar" />
            </form>
        </div>
        <div id="dos">
            <div id="errores"></div>
            <div id="intentos"></div>
        </div>
    </div>
</body>

</html>
