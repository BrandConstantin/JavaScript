<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Tabla multiplicación</title>
  </head>
  <body>
    <!-- Cabecera de la página -->
    <h2>Tabla de multiplicación</h2>
    <script type="text/javascript">
	      document.write("<table><tr>");
	      // Inicializamos las variables a utilizar
	      var a = 4, b = 5, c = 7, i = 0;
	      // Bucle 'for' para imprimir la tabla de multiplicar
	      document.write("<td width=\"33%\">TABLA DE MULTIPLICAR<br />");
	      for (i = 1; i <= 10; i++){
	        document.write(a + " x " + i + " = " + a * i + "<br />");     
	      }
	      
	      // Inicializamos la variable i para poder utilizarla de nuevo
	      i = 1;
	      // Bucle 'while' para imprimir la tabla de sumar
	      document.write("</td><td width=\"33%\">TABLA DE SUMAR<br />");
	      while(i <= 10){
	        document.write(b + " + " + i + " = " + (b + i) + "<br />");
	        i++;
	      }

	      i = 1;

	      // Bucle do...while para imprimir la tabla de dividir
	      document.write("</td><td width=\"33%\">TABLA DE DIVIDIR<br />");
	      do{
	        document.write(c + " / " + i + " = " + (c / i) + "<br />");
	        i++;
	      }while(i <= 10);
    </script>
  </body>
</html>
