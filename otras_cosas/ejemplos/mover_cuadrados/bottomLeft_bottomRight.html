<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/ xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
	<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<style>
			#contenedor {
			  width: 400px;
			  height: 400px;
			  position: relative;
			  background: yellow;
			}
			
			#animacion {
			  width: 50px;
			  height: 50px;
			  position: absolute;
			  top: 350px;
			  background-color: red;
			}
		</style>
		<script>
			function miMovimiento() {
				var elemento = document.getElementById("animacion");   
				//posicion de donde empieza a moverse
				var posicion = 0;
				var id = setInterval(mover, 7);

				function mover() {
					if (posicion == 350) {
						clearInterval(id);
					} else {
						posicion++; 
						elemento.style.bottom = posicion + 'px'; 
						elemento.style.left = posicion + 'px'; 
					}
				}
			}
		</script>
	</head>

	<body>
	<button onclick="miMovimiento()">Pinchame</button>
	<br/><br/>

	<div id ="contenedor">
		<div id ="animacion"></div>
	</div>

	</body>
</html>
