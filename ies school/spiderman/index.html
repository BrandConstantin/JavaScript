<!DOCTYPE html>
<html>
<head>
	<title>Spiderman</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="spiderman.js"></script>
</head>
<body onload = "go()">
<div id="container">
	<div id="bottons">
		<button id="startGame" onclick="start()">START GAME</button>
		<button id="pauseGame" onclick="toPause()">PAUSE</button>
		<button id="goToUp" onclick="goUp()">GO UP</button>
		<button id="goToDown" onclick="goDown()">GO DOWN</button>
		<span id="level">Level: 0</span>
	</div>
</div>
</body>
</html>
