<!DOCTYPE html>
<html>

<head>
    <title>Fishbowl</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    <meta charset="utf-8">
</head>

<body onload="start()">
    <div id="container">
        <div id="head">
            <div id="table">
                <span id="countFish">Fish Number: </span> <br>
                <span id="countFood">Food droped:</span>
            </div>
            <div id="choose">
                <span id="fishChoose">Fish Choose:</span><br>
                <span id="foodEated">Food Eated:</span>
            </div>
            <div id="buttons">
                <button id="bottonFill" onclick="fillFishbowl()">Fill Fishbowl</button>
                <button id="bottonCreate" onclick="createFish()">Create Fish</button>
                <button id="bottonDrop" onclick="createFood()">Create Food</button>
            </div>
        </div>
        <div id="fishbowl">
            <span id="water"></span>
        </div>
    </div>
</body>

</html>
