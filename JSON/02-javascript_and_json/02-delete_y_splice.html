<body>
    <script>
        //convert javascript to json
        var info = {
            "full_name": "Constantin Brindusoiu",
            "title": "Staff Author",
            "links": [{
                "linkedin": "http://linkedin.com"
            }, {
                "github": "http://github.com"
            }, {
                "youtube": "http://www.youtube.com"
            }, {
                "twitter": "http://twitter.com"
            }]
        };

        delete(info.links[2]); //borra el link pero su indice queda en la memoria
        info.links.splice(2, 2); //borra incluso el indice y "reorganiza" el array
        info.links.push({
                "facebook": "www.facebook.com"
            }) //a√±ade un elemento en el array
    </script>
</body>
