<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funciones</title>
	<script src="function.js"></script>
</head>
<body>

<h1>Funcciones</h1>
<h3>Multiplicación</h3>
<p id="function1"></p>
<script type="text/javascript">
	function myFunction1(p1, p2){
		return p1 * p2;
	}
	document.getElementById('function1').innerHTML = myFunction1(4, 5);
</script>

<h3>Conversor Temperatura</h3>
<p id="temp"></p>
<script>
function toCelsius(f) {
    return (5/9) * (f-32);
}
document.getElementById("temp").innerHTML = toCelsius(104);
</script>

<h3>Mostrar parámetro</h3>
<p id="show">Display the result here.</p>
<script>
function myFunction(name) {
    return "Hello " + name;
}
document.getElementById("show").innerHTML = myFunction("John");
</script>
</body>
</html>
