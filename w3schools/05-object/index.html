<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Objetos</title>
	<script src="function.js"></script>
</head>
<body>

<h1>Objetos</h1>
<h3>Mostrar propriedades</h3>
<p id="objeto1"></p>

<script>
var person = {
    firstName : "Constantin",
    lastName  : "Brand",
    age       : 30,
    eyeColor  : "black"
};

document.getElementById("objeto1").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>
<h3>Mostrar propriedades de otro modo</h3>
<p id="objeto2"></p>

<script>
var person = {
    firstName : "Constantin",
    lastName  : "Brand",
    age       : 30,
    eyeColor  : "black"
};

document.getElementById("objeto2").innerHTML =
person["firstName"] + " is " + person["age"] + " years old.";
</script>

<h3>MÃ©todos de un objeto</h3>
<p id="method1"></p>

<script>
var person = {
    firstName: "Constantin",
    lastName : "Brand",
    id       : 1234,
    fullName : function() {
       return this.firstName + " " + this.lastName;
    }
};

document.getElementById("method1").innerHTML = person.fullName();
</script>
</body>
</html>
