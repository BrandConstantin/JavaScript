<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOM Html</title>
	<!--<script src="stringMethods.js"></script>-->
</head>
<body>

<h1>DOM Html</h1>

<h3>Changing the value of an attribute</h3>
<img id="image" src="../img/bulb1.png" width="80" height="80">

<script>
document.getElementById("image").src = "../img/bulb2.png";
</script>

<h3>Changing Html style</h3>
<p id="t1">Text 1!</p>
<p id="t2">Text 2!</p>

<script>
document.getElementById("t2").style.color = "blue";
document.getElementById("t2").style.fontFamily = "Arial";
document.getElementById("t2").style.fontSize = "larger";
</script>

<h3>Using Events</h3>
<h5 id="title1">Title 1</h5>

<button type="button" 
onclick="document.getElementById('title1').style.color = 'blue'">
Click!</button>
</body>
</html>
