<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Arrays</title>
	<!--<script src="stringMethods.js"></script>-->
</head>
<body>

<h1>Arrays</h1>

<h3>create arrays</h3>
<p id="demo1"></p>

<script>
var cars1 = new Array("Saab", "Volvo", "BMW");
document.getElementById("demo1").innerHTML = cars1;
</script>
<p id="demo2"></p>

<script>
var cars2 = ["Saab", "Volvo", "BMW"];
document.getElementById("demo2").innerHTML = cars2;
</script>
<p id="demo3"></p>

<script>
var cars3 = ["Saab", "Volvo", "BMW"];
document.getElementById("demo3").innerHTML = cars3[2];
</script>

<h3>Loop Arrray</h3>
<p id="demo4"></p>

<script>
var cars3;
var text;
var i;

cars3 = ["BMW", "Audi", "VW", "Mercedes"];
text = "<ul>";
for (i = 0; i < cars3.length; i++) {
    text += "<li>" + cars3[i] + "</li>";
}
text += "</ul>";
document.getElementById("demo4").innerHTML = text;
</script>

<h3>push()</h3>
<p>This method add a new element to an array.</p>
<button onclick="myFunction()">Click</button>
<p id="demo5"></p>

<script>
var cars4;
var i;

cars4 = [" BMW", " Audi", " VW", " Mercedes"];
for (i = 0; i < cars4.length; i++) {
    console.log(cars4[i]);
}
document.getElementById("demo5").innerHTML = cars4;

function myFunction() {
    cars4.push(" undefined car");
    document.getElementById("demo5").innerHTML = cars4;
}
</script>

<h3>pop()</h3>
<p>This method remove the last element to an array.</p>
<button onclick="myFunction2()">Click</button>
<p id="demo6"></p>

<script>
var cars5;
var i;

cars5 = [" BMW", " Audi", " VW", " Mercedes"];
for (i = 0; i < cars5.length; i++) {
    console.log(cars5[i]);
}
document.getElementById("demo6").innerHTML = cars5;

function myFunction2() {
    cars5.pop();
    document.getElementById("demo6").innerHTML = cars5;
}
</script>
</body>
</html>
