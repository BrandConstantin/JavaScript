<!DOCTYPE html>
<html>
<head>
	<script src="fecha-hora.js"></script>
	<meta charset="utf-8">
</head>
<body>

	<h1>Display fecha y hora</h1>
	<button type="button" onclick="document.getElementById('fecha').innerHTML = Date()">Mostrar fecha/hora</button>
	<p id="fecha"></p>

	<hr>

	<h1>getElementById</h1>

	<p id="changeHTML">JavaScript puede cambiar el contenido del HTML.</p>

	<button type="button" onclick="document.getElementById('changeHTML').innerHTML = 'Texto cambiado!'">Pinchame!</button>

	<hr>

	
</body>
</html>
