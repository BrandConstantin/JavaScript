<html>
	<head>
		<title>Dom:Styling</title>
		<meta charset="utf-8"/>
		<script>
			function handleCSS(){
				document.getElementById("parag1").style.color = "red";
				document.getElementById("parag1").style.backgroundColor = "yellow";
			}
		</script>
	</head>
	<body onload="handleCSS()">
		<p id="parag1">Hello</p>		
	</body>
</html>
