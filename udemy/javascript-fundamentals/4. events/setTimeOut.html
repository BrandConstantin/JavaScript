<html>
	<head>
		<title>SetTimeOut</title>
		<meta charset="utf-8"/>
		<script>
			function secondRedirect(){
				setTimeout(onLoad, 5000);
			}
			
			function onLoad(){
				window.location = "https://github.com/BrandConstantin";
			}			
		</script>
	</head>
	<body onload="secondRedirect()">
		<b>Redirecting....</b>
	</body>
</html>
