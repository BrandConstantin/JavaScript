<html>
	<head>
		<title>String</title>
		<meta charset="utf-8"/>
		<script>
			var s = "Hello world!";
			document.write("Length: " + s.length + "<br/>");
			document.write("Index of w: " + s.indexOf("w") + "<br/>");
			document.write("Last index o: " + s.lastIndexOf("o") + "<br/>");
			document.write("To lower case: " + s.toLowerCase() + "<br/>");
			document.write("To upper case: " + s.toUpperCase() + "<br/>");
			document.write("Display in bold: " + s.bold() + "<br/>");
			document.write("Replace: " + s.replace("Hello", "Wolcome") + "<br/>");
		</script>
	</head>
	<body>
	
	</body>
</html>
