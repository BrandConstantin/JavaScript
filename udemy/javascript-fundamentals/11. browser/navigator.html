<html>
	<head>
		<title>Navigator</title>
		<meta charset="utf-8"/>
		<script>			
			//see all the proprieties
			for(x in navigator){
				document.write(x + "<br/>");
			}
			
			document.write("....................................<br/>");
			document.write("App name " + navigator.appName + "<br/>");
			document.write("App code name " + navigator.appCodeName + "<br/>");
			document.write("Cookie enabled " + navigator.cookieEnabled + "<br/>");
			document.write("Java enabled " + navigator.javaEnabled + "<br/>");
		</script>
	</head>
	<body>

	</body>
</html>
