<html>
	<head>
		<title>Switch</title>
		
		<script>
			var n = parseInt(prompt("Please enter any number", "1 - 3"));
			
			switch(n){
				case 1: document.write("One"); break;
				case 2: document.write("Two"); break;
				case 3: document.write("Three"); break;
				default: document.write("Error");
			}
		</script>
	</head>
</html>
