<html>
	<head>
		<title>Closure</title>
		<meta charset="utf-8"/>
		
		<script>
			function media(a, b, c){					
				return media = ((a + b + c) / 3);
			}	
						
			document.write(media(4, 3, 4));
			
			if(media >= 9){
				document.write("<br>Fantastico resultado!");
			}else if(media >= 7 && media < 9){
				document.write("<br>Buen resultado");
			}else if(media >= 5 && media < 7){
				document.write("<br>Te tienes que esforzar un poco más");
			}else if(media < 5){
				document.write("<br>Tienes que hacer una recuperación de este examen")
			}

		</script>
	</head>
</html>
