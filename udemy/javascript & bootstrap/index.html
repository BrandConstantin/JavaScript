<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<title>Barra de progreso</title>
		<style>
			.inicio{
				width: 5%;
			}
			
			.final{
				width: 100%;
			}
			
			.animacion{
				transition: all 5s ease .1s;
			}
		</style>
	</head>
	<body>
	<div class="container text-center py-5">
		<h2 class="display-4">Barra de progreso</h2>
		<div class="py4">
			<div class="progress">
				<div id="barra" class="progress-bar progress-bar-striped inicio animacion" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<br/>
		<button id="boton" class="btn btn-warning">Animar</button>
	</div>
	
	
	<script>
		function animar(){
			document.getElementById("barra").classList.toggle("final");
		}
		
		document.getElementById("boton").onclick = function(){
			animar();
		}
	</script>
	
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
