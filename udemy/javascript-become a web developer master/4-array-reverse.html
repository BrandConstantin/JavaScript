<html>
	<head>
		<title>Array Reverse</title>
		<meta charset="utf-8"/>
		<script>		
			var array = [54, 68, 97, 01, 23, 74, 32];
		
			function reverse(){				
				document.getElementById("h1").innerHTML = array.reverse();
			}
		</script>
	</head>
	<body>
		<h1 id="h1"></h1>
		<button onclick="reverse()">Reverse Array</button>
	</body>
</html>
