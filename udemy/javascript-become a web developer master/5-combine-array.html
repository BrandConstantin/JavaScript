<html>
	<head>
		<title>Combine Array</title>
		<meta charset="utf-8"/>
		<script>		
			var numberArray = [54, 68, 97, 01, 23, 74, 32];
			var stringArray = ["AAA", "BBB", "CCC", "DDD"];
			var otherArray = ["Vovo", 2, "Dodo", 6];
		
			function reverse(){				
				document.getElementById("h1").innerHTML = numberArray.reverse() + "<br/>" + 
				stringArray.reverse() + "<br/>" + otherArray.reverse();
			}
			
			function showArray(){
				document.getElementById("h1").innerHTML = numberArray + "<br/>" + stringArray + "<br/>" + otherArray;
				//document.getElementById("h1").innerHTML = stringArray + "<br/>";
				//document.getElementById("h1").innerHTML = otherArray + "<br/>";
			}
			
			function concat2(){
				var concat2Array = numberArray.concat(stringArray);
				
				document.getElementById("h1").innerHTML = concat2Array;
			}
			
			function concat3(){
				var concatAllArray = stringArray.concat(numberArray, otherArray);
				
				document.getElementById("h1").innerHTML = concatAllArray;
			}
			
			function joinArray(){
				var joinedArray = numberArray.join(otherArray);
				
				document.getElementById("h1").innerHTML = joinedArray;
			}
		</script>
	</head>
	<body>
		<h1 id="h1"></h1>
		<button onclick="showArray()">Show Array</button>
		<button onclick="reverse()">Reverse Array</button>
		<button onclick="concat2()">Concat 2 Array</button>
		<button onclick="concat3()">Concat all Array</button>
		<button onclick="joinArray()">Join Array</button>
	</body>
</html>
