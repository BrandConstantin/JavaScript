<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<script>		
			var textInput = "";			
			
			var objElectricSkateBoard = {
				name: "Mammoth",
				topSpeed: 30,
				range: 20,
				weight: 8,
				nameAndSpeed: function(a){
					return objElectricSkateBoard.name + " " + objElectricSkateBoard.topSpeed;
				}
			};
			
			function onloadFunction(){
				var textInputTemp = parseInt(document.getElementById("textInput").value);
				
				textInput = textInputTemp;
			}
			
			function buttonClick(){
				onloadFunction();	

				var player1 = new playerPrototype("BrandConstantin", "30", "male", 90, 70);
				var player2 = new playerPrototype("ConstantinBrand", "3", "male", 50, 30);
				
				document.getElementById("h1").innerHTML = player1.gender + "<br/>";
				document.getElementById("h1").innerHTML = player2.name;
			}
			//////////////////////////////////////////
			
			function playerPrototype(name, age, gender, strength, desterity){
				this.name = name;
				this.age = age;
				this.gender = gender;
				this.strength = strength;
				this.desterity = desterity;
			}
			
			//////////////////////////////////////////
			function intCheck(eventCheck){
				eventCheck = (eventCheck) ? eventCheck : window.event;
				
				var code = (eventCheck.which) ? eventCheck.which : eventCheck.keyCode;
				
				if(code > 41 && (code < 48 || code > 57)){
					return false;
				}
				
				return true;
			}
		</script>
	</head>
	<body onload="onloadFunction">
		<input type="number" id="textInput" onkeypress="return intCheck(event)"/>
		<button onclick="buttonClick()">Click</button>
		
		<br/><br/>
		<h1 id="h1"></h1>
	</body>
</html>
