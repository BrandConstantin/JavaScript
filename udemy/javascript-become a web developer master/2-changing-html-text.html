<html>
	<head>
		<title>Change the text of HTML</title>
		<meta charset="utf-8"/>
		<script>	
			function changeHtml(){
				document.getElementById("h1Change").innerHTML = "aaaaaloH";
			}
			
			function changeHtmlAgain(){
				document.getElementById("h1Change").innerHTML = "Holaaaaa";
			}
		</script>
	</head>
	<body>
		<h1 id="h1Change">Holaaaaa</h1>
		<button onclick="changeHtml()">Click Click Click</button>
		<button onclick="changeHtmlAgain()">kcilC kcilC kcilC</button>
	</body>
</html>
