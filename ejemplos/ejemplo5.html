<body>

<p>Ejemplo 5</p>

<div id="main">
<p>El DOM es muy importante.</p>
<p>Este ejemplo demuestra el poder del m√©todo <b>getElementsByTagName</b>.</p>
</div>

<p id="practica"></p>

<script>
var x = document.getElementById("main");
var y = x.getElementsByTagName("p");

document.getElementById("practica").innerHTML = 
'El primer paragrafo (indexado 0) dentro de "main" es: ' + y[0].innerHTML;
</script>

</body>
