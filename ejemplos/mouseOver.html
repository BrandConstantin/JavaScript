<body>

<div onmouseover="ante(this)" onmouseout="despues(this)" 
style="background-color:#33a;width:200px;height:200px;padding:100px;">
Pasa con el ratón por encima!</div>

<script>
function ante(obj) {
    obj.innerHTML = "Sorprendido?"
}

function despues(obj) {
    obj.innerHTML = "Pasa con el ratón por encima!"
}
</script>

</body>
</html>
