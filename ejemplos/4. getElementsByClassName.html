<html xmlns="http://www.w3.org/1999/xhtml">
	<head> 
	 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>getElementsByClassName</title>
<body>
	<p class="intro">Este ejemplo demuestra el poder del m√©todo  <b>getElementsByClassName</b>.</p>
	<p class="intro">Africa</p>
	<p class="intro">Asia</p>
	<p class="intro">Europa</p>
	<p class="intro">Australia</p>
	<p class="intro">America de Norte</p>
	<p class="intro">America de Sur</p>
	<p class="intro">Antartida</p>
	<p class="intro">Polo Sur</p>
	<p class="intro">Polo Oeste</p>
	<p class="intro">Andromeda</p>
	<p class="intro">Star Trek</p>
	
	<p id="practica"></p>

	<script>
	var x = document.getElementsByClassName("intro");

	document.getElementById("practica").innerHTML = 'El primer paragrafo (indexado 1) con clase = "intro" es: ' + x[1].innerHTML;
	</script>
</body>
</html>
